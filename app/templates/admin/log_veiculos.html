{% extends "admin/base_admin.html" %}

{% block content %}
<div class="container-fluid">
    <h2>veiculos</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Modelo</th>
            <th>Placa</th>
            <th>Tamanho</th>
            <th>Lugares</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for veiculo in veiculos %}
        <tr>
            <td>{{ veiculo.modelo}}</td>
            <td>{{ veiculo.placa }}</td>
            <td>{{ veiculo.tamanho }}</td>
            <td>{{ veiculo.lugares }}</td>
            <td class="col-md-1"><a href="{{ url_for('admin.editar_veiculo', id=veiculo.id) }}" class="btn btn-success">Editar</a></td>
            <td class="col-md-1"><a href="{{ url_for('admin.excluir_veiculo', id=veiculo.id) }}" class="btn btn-danger">Excluir</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
